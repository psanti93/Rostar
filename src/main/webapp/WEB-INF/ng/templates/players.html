
<div class="row" align="center"><h3>View your Players</h3></div>

<table class="table">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Position</th>
</tr>

<tr ng-repeat="player in pc.players">
<td>{{player.fname}}</td>
<td>{{player.lname}}</td>
<td>{{player.position.position}}</td>
</tr>

</table>
