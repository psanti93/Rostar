<br>
<div class="row" align="center"><h3>View Coaches</h3></div>
<br>
<div align="center">
<table class="table" style="width: 40%">
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th></th>
	</tr>
	<tr ng-repeat="coach in cc.coaches">
		<td>{{coach.fname}}</td>
		<td>{{coach.lname}}</td>
		<td><button type="button" ng-click="cc.addPlayer = 1; cc.coach = coach;">Add Player</button></td>
	</tr>
</table>
</div>

<div align="center">
	<div class="well" ng-show="cc.addPlayer" style="width: 40%">
		<div class="row">
			First Name: <input type="text" ng-modal="cc.playerFirstName"><p>{{cc.playerFirstName}}</p>
		</div>
		<div class="row">
			Last Name: <input type="text" ng-modal="cc.playerLastName">
		</div>
		<div class="dropdown">
			<button type="button"data-toggle="dropdown">{{cc.selection}}<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li ng-repeat="position in cc.positions" ng-click="cc.selection = position.position; cc.position = position;">{{position.position}}</li>
			</ul>
		</div>
		<br>
		<br>
		<input type="submit" ng-click="cc.submit()" value="Add">
	</div>
</div>
